<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор местоположения</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=MY_SECRET_GOOGLE_MAP_API&callback=initMap" async defer></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; }
        #map { width: 100%; height: 100vh; }
        #confirm-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: #0088cc;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <button id="confirm-btn">Отправить координаты</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();  // Развернуть WebApp на весь экран

        let map, marker, selectedLocation = null;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 28.5383, lng: -81.3792 },  // Орландо, Флорида
                zoom: 7
            });

            map.addListener("click", function(event) {
                if (marker) marker.setMap(null);
                marker = new google.maps.Marker({
                    position: event.latLng,
                    map: map
                });

                selectedLocation = { lat: event.latLng.lat().toFixed(6), lon: event.latLng.lng().toFixed(6) };
                document.getElementById("confirm-btn").style.display = "block";
            });
        }

        document.getElementById("confirm-btn").addEventListener("click", function() {
            if (selectedLocation) {
                tg.sendData(JSON.stringify(selectedLocation));  // Отправка данных в Telegram
                tg.close();
            }
        });
    </script>
</body>
</html>
